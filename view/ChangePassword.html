{{template "header.html" .}}


{{template "include.html" .}}


<div class="container" style="margin-top: 5px;">

	<div class="card-columns m-3" style="margin-top: 0px;margin-bottom: 0px;">
		<h3> Change Password </h3>
		<hr />
	</div>

	<div class="card-columns m-3" style="margin-bottom: 20px;">

		<div class="wrap-login100">

			<div class="alert {{.AlertType}}" role="alert" style="margin: 4px;"> {{.ResponseMessage}}</div>

			<!-- <jsp:include page="../include/response_message.jsp" /> -->
			<form class="login100-form validate-form" method="POST" action="ChangePassword">


				<div class="wrap-input100 validate-input m-b-26" data-validate="old password is required">
					<span class="label-input100">Old password </span>
					<input class="input100" type="password" name="oldpassword" placeholder="Enter the old password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
					<span class="label-input100">New password </span>
					<input class="input100" type="password" name="newpassword" placeholder="Enter a new password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
					<span class="label-input100">Confirm password </span>
					<input class="input100" type="password" name="confirmpassword"
						placeholder="Confirm the new password">
					<span class="focus-input100"></span>
				</div>



				<div class="container-login100-form-btn">
					<button class="login100-form-btn" name=resetpassword value="Change">
						Change
					</button>
				</div>
				<input type="hidden" name="resetpassword" value="submit" />
			</form>
		</div>
	</div>
</div>


{{template "footer.html" .}}
