{{template "header.html" .}}


{{template "include.html" .}}


<div class="container" style="margin-top: 5px;">

    <!-- <jsp:include page="../include/response_message.jsp" /> -->
    <div class="alert {{.AlertType}}" role="alert" style="margin: 4px;"> {{.ResponseMessage}}</div>
    <div class="card-columns m-3">
        <h3> Add User </h3>
        <hr />
    </div>

    <div class="card-columns m-3">

        <div class="wrap-login100">


            <form class="login100-form validate-form" method="POST" action="AddUser">


                <div class="wrap-input100 validate-input m-b-26" data-validate="login is required">
                    <span class="label-input100">Login </span>
                    <input class="input100" type="text" name="login" placeholder="Enter the old password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="fullname is required">
                    <span class="label-input100">Full Name </span>
                    <input class="input100" type="text" name="fullname" placeholder="Enter full-name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Domain is required">
                    <span class="label-input100">Domain </span>
                    {{$v:= .DomainID}}
                    <select name=domain class="custom-select" id="inputGroupSelect01">
                        {{range .Domains}}
                        <option value="{{.DomainID}}" {{if eq $v .DomainID}} selected{{end}}>{{.DomainName}}</option>
                        {{end}}
                    </select>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Password </span>
                    <input class="input100" type="password" name="password" placeholder="Confirm the new password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                    <span class="label-input100">Confirm Password</span>
                    <input class="input100" type="password" name="confirmpassword"
                        placeholder="Confirm the new password">
                    <span class="focus-input100"></span>
                </div>



                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" name=insertuser value="insert">
                        Insert
                    </button>
                </div>
                <!-- <input type="hidden" name="insertuser" value="submit" /> -->
            </form>
        </div>
    </div>
</div>


{{template "footer.html" .}}
